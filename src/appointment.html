<!DOCTYPE html>
<html ng-app="holiadvice">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HOLIADVICE Appointment</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

  <body id="appointment-page">

      <nav class="secondary clearfix">
        <div class="checked-and-approved pull-right">
          Checked and approved
          <!-- <img src="img/icon&#45;approved.png" alt="Checked and Approved"> -->
        </div>

          <li class="active">
